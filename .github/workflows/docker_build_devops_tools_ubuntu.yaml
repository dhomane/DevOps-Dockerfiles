---
name: Docker Build DevOps Tools (Ubuntu)

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - main
    paths:
      - devops-tools-ubuntu/Dockerfile
      - src/**
      - .github/workflows/docker_build_devops_tools_ubuntu.yaml
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  docker_build:
    name: Docker Build
    # github.event.repository context not available in scheduled workflows
    #if: github.event.repository.fork == false
    if: |
      github.repository_owner == 'HariSekhon' &&
      (
        github.event_name == 'schedule' ||
        (
          github.ref_type == 'branch' &&
          ( github.ref_name == github.event.repository.default_branch || github.ref_name == 'docker' )
        )
      )
    uses: HariSekhon/GitHub-Actions/.github/workflows/docker_build.yaml@master
    with:
      repo_tags: |
        harisekhon/tools:latest
        harisekhon/tools:ubuntu
        ghcr.io/harisekhon/tools:latest
        ghcr.io/harisekhon/tools:ubuntu
      context: devops-tools-ubuntu
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
