---
name: Docker Build DevOps Python Tools (CentOS)

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - main
    paths:
      - devops-python-tools-centos/Dockerfile
      - src/**
      - .github/workflows/docker_build_devops_python_tools_centos.yaml
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  docker_build:
    name: Docker Build
    # github.event.repository context not available in scheduled workflows
    #if: github.event.repository.fork == false
    if: |
      github.repository_owner == 'HariSekhon' &&
      (
        github.event_name == 'schedule' ||
        (
          github.ref_type == 'branch' &&
          ( github.ref_name == github.event.repository.default_branch || github.ref_name == 'docker' )
        )
      )
    uses: HariSekhon/GitHub-Actions/.github/workflows/docker_build.yaml@master
    with:
      # don't put ghcr.io/harisekhon/... here because it'll clash with packages owned by devops tools repos
      repo_tags: |
        harisekhon/pytools:centos
      context: devops-python-tools-centos
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
